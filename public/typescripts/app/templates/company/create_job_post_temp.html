<form (ngSubmit)="createJobPost(tags);" method="post">
    <div>
        <div class="input-group" style="width: 70%">
            <label>Заглавие на обявата</label>
            <input [(ngModel)]="model.header" class="form-control" type="text"
                   required/>
        </div>
        <div class="input-group" style="width: 100%">
            <label>Описание</label>
                        <textarea [(ngModel)]="model.description" rows="4" cols="4" class="form-control" type="text"
                                  required></textarea>
        </div>
        <div class="input-group" style="width: 100%">
            <label>Тагове</label>
            <input #tags id="tokenfield-typeahead" type="text" class="form-control"/>
        </div>
        <div style="width: 100%;margin-top: 2%;">
            <button type="submit" class="btn btn-default">Запис</button>
        </div>
        <div [hidden]="isNotShowSuccess" class="alert alert-success" style="margin-top:2%">
            <button (click)="isNotShowSuccess=true" type="button" class="close">×</button>
            Успешен запис!
        </div>
    </div>
</form>
