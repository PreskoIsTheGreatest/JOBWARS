<div class="modal-content">
    <form>
    <div class="modal-header" style="align-content: center;text-align: center;">
        <h1 [hidden]="isNavigation" style="position: inherit;">Добре дошли в света на
            JobWars!</h1>
        <h1 [hidden]="isJobSeeker" style="position: inherit;">Регистрация на търсещ работа</h1>
        <h1 [hidden]="isCompany" style="position: inherit;">Регистрация на компания</h1>
        <button type="button" class="close" data-dismiss="modal">
            <span (click)="reset();" aria-hidden="true">×</span>
        </button>
    </div>
    <div [hidden]="isNavigation" class="modal-body">
        <div id="form">
            <div class="regType">
                <h2>Предлагам работа</h2>
                <img src="images/company_reg.png" width="126" height="157">

                <p>Намери най-добрите кандидати<br/>за твоята фирма!</p>
                <button (click)="onCompany()" class="btn btn-default" type="button">Намери
                    кандидати
                </button>
            </div>
            <div class="regType">
                <span class="vertical-line"></span>

                <p id="or">или</p>
                <span class="vertical-line"></span>
            </div>
            <div class="regType">
                <h2>Търся работа</h2>
                <img src="images/seeker_reg.png" width="126" height="157">

                <p>Намери най-доброто<br/>работно място!</p>
                <button (click)="onJobSeeker()" class="btn btn-default" type="button">
                    Намери
                    работа
                </button>
            </div>
        </div>
    </div>
    <div [hidden]="!isNavigation" class="modal-body" style="left:25%;width:50%">
        <div id="logoContainer"></div>
        <div>
            <div>
                <div [hidden]="isNotOpenSuccess" class="alert alert-success" style="margin-top:2%;">
                    <button (click)="isNotOpenSuccess=true" type="button" class="close">×</button>
                    Успешен запис!
                </div>
                <div class="input-group" style="width: 100%">
                    <label>Потребителско име</label>
                    <input [(ngModel)]="username" class="form-control" type="text" name="username"
                           aria-describedby="basic-addon2" required/>
                </div>
                <div [hidden]="isNotOpenUserExist" class="alert alert-danger" style="margin-top:2%;">
                    <button (click)="isNotOpenUserExist=true" type="button" class="close">×</button>
                    Пoтребителското име вече съществува!
                </div>
                <div class="input-group" style="width: 100%">
                    <label>Парола</label>
                    <input #password class="form-control" type="password" required/>
                </div>
                <div class="input-group" style="width: 100%">
                    <label>Повтори парола</label>
                    <input #conf_password class="form-control" type="password" required/>
                </div>
                <div [hidden]="isNotOpenPassNotMatch" class="alert alert-danger" style="margin-top:2%;">
                    <button (click)="isNotOpenPassNotMatch=true" type="button" class="close">×</button>
                    Паролите не съвпадат!
                </div>
                <div style="width:100%!important;margin-top: 2%;">
                    <input (click)="register(password,conf_password);" [hidden]="isCompany"
                           class="btn-new btn-default" type="button"
                           value="Регистрирай компания"/>
                    <input (click)="register(password,conf_password);" [hidden]="isJobSeeker"
                           class="btn-new btn-default" type="button"
                           value="Регистрирай търсещ работа"/>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
